version: '3.8'

services:
  zuvp-ai:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./drafts:/app/drafts
      - ./output:/app/output
      - ./logs:/app/logs
      - ./Zadosti:/app/Zadosti
    restart: unless-stopped